<ion-header>
  <ion-navbar>
    <ion-title>Mural</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h2>Medida Certa</h2>
  <p>
    O aplicativo que te obriga a entrar em forma!!
  </p>
  <ion-card class="cartao" *ngFor="let mural of listaMural">
    <ion-item>
      <ion-avatar item-start>
        <img alt="sem imagem" src="https://yasetai.000webhostapp.com/upload/{{mural.CodUsuario}}_Perfil.jpeg">
      </ion-avatar>
      <h2>{{ mural.NomeUsuario }}</h2>
      <p>{{ mural.DataPostagem }} </p>
    </ion-item>
    <ion-card-content class="recado">
      <p>{{ mural.Mensagem }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Pesagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label color="primary" floating>Data</ion-label>
    <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="dataDefault"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Peso (kg)</ion-label>
    <ion-input type="number" [(ngModel)]="pesoDefault"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Gordura (%)</ion-label>
    <ion-input type="number" [(ngModel)]="gorduraDefault"></ion-input>
  </ion-item>
  <button color="ativo" ion-button block (click)="gravarPesagem();">Gravar</button>

    <ion-item>
      <h2>{{ dados.Data|date: 'dd/MM/yyyy' }}</h2>
      <p>{{ dados.Peso }} kg</p>
      <p>{{ dados.Fat }} %</p>
    </ion-item>


    <button ion-button block (click)="abrirDetalhes(filme);">Detalhes</button> -->
  <!-- </ion-card> -->
  <ion-list>
      <ion-item-sliding *ngFor="let dados of pesagemArr">
        <ion-item class="lista">
            <h1>{{ dados.Data|date: 'dd/MM/yyyy' }}</h1>
            <h2>{{ dados.Peso }} kg</h2>
            <h2>{{ dados.Fat }} %</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="apagaPesagem(dados.CodPesagem);">
            <ion-icon name="trash" ></ion-icon>
            Apagar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
